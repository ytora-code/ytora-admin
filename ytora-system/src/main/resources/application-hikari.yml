system:
  sql-flow:
    datasource-params:
      # 最小空闲连接数（默认 10）
      minimum-idle: 5
      # 最大连接数（默认 10，生产建议调大）
      maximum-pool-size: 32
      # 连接池名称（用于日志区分）
      pool-name: HikariCP
      # 空闲连接最大存活时间，超时会被回收（默认 600000ms/10min）
      idle-timeout: 300000
      # 单个连接最长存活时间（默认 30min，0 表示无限）
      max-lifetime: 1800000
      # 从连接池获取连接的超时时间（默认 30000ms）
      connection-timeout: 30000
      # 验证连接是否可用的超时时间
      validation-timeout: 5000
      # 用于测试连接是否有效
      connection-test-query: SELECT 1
